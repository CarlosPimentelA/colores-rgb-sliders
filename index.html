<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores RGB Sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sliders"> 
        <div class="rojo">
            <h2>Rojo</h2>
            <input type="range" name="Rojo" id="rojo" min="0" max="255" step="1">
            <p class="valor-slider" id="valor-rojo"></p>
        </div>
        <div class="verde">
            <h2>Verde</h2>
            <input type="range" name="Verde" id="verde" min="0" max="255" step="1">
            <p class="valor-slider" id="valor-verde"></p>
        </div>
        <div class="azul">
            <h2>Azul</h2>
            <input type="range" name="Azul" id="azul" min="0" max="255" step="1">
            <p class="valor-slider" id="valor-azul"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
